<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Entrar</title>
</head>
<body>
    <section class="container">
        <div class="login">
            <div class="signIn">
                <img src="/assets/userIllustrator.svg" alt="illustração de um usuario">
                <span>Sign In</span>
            </div>
            <form action="login">
                <label for="user">Username:</label>
                <input type="text" id="user">
    
                <label for="password">Password:</label>
                <input type="password" id="password">
            </form>
        </div>
    </section>

    <div class="illustrator">
        <img src="/assets/undraw_my_password_re_ydq7.svg" alt="illustração de uma mulher fazendo login">
    </div>
</body>
</html>
